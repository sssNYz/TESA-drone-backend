version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4   # Postgres + PostGIS (พร้อมขยายงานแผนที่)
    container_name: drone_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: drones
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d drones"]
      interval: 5s
      timeout: 5s
      retries: 10

  mqtt:
    image: eclipse-mosquitto:2
    container_name: drone_mqtt
    ports:
      - "1883:1883"      # MQTT TCP
      # - "9001:9001"    # (ถ้าจะเปิด websockets ของ mosquitto ภายหลัง)
    volumes:
      - ./mosquitto:/mosquitto   # ใส่ config ได้ภายหลัง (optional)
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 1883 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: drone_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata: